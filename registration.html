<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <main class="row flex-row-reverse m-auto shadow bg-white px-0 rounded-3" style="width: 100; height:100%">
        <div class="col px-0">

            <form action="confirmRegistration.html" class="row g-3 needs-validation" novalidate>
                <h2 class="text-center mb-5">Register Now</h2>
                <div class="d-flex p-2">
                    <i class="fa-solid fa-user"></i><input type="text" class="form-control" placeholder="Fullname"required>
                </div>
                <div class="d-flex p-2">
                    <i class="fa-solid fa-circle-user"></i><input type="text" class="form-control"
                        placeholder="User name"required>
                </div>

                <div class="d-flex p-2">
                    <i class="fa-solid fa-envelope"></i><input type="email" class="form-control" placeholder="Email"required>
                </div>

                <div class="d-flex p-2">
                    <i class="fa-solid fa-key"></i><input type="password" class="form-control" placeholder="Password"required>
                </div>
                <div class="d-flex p-3">
                    <div class="col text-center">
                        <button class="btn btn-primary px-5 w-100" type="submit">Register</button>
                    </div>
                </div>
                <div class="d-flex p-0">
                    <div class="col text-center">
                        <a href="singin.html" class="col text-center">
                            <button class="btn btn-primary px-5 w-100" type="button">signin</button>

                        </a>

                    </div>

                </div>
            </form>
<footer class="col text-center mt-5 pb-5">
<a href="#">@copy;miru</a>
</footer>
        </div>
        <div class="col p-5">
            <a href="index.html"><i class="fa-solid fa-xmark"></i></a>

            <img src="https://c0.wallpaperflare.com/preview/382/931/689/background-cellphone-close-up-coffee.jpg"
            style="width: 100%; height: 100%;"    alt="imgs">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>

</html>
