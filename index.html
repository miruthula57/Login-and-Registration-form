<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>signin</title>
</head>

<body>
    <main class="row m-auto shadow bg-white px-0 " style="width: 70rem; height:35rem;">
        <a href="index.html"><i class=" pb-5 mr-5 mb-5"></i></a>
        <div class="col">
            <form action="welcome.html" class="row g-3 needs-validation" novalidate>
                <h2 class="text-center mb-5 pl-5">
                    log-in</h2>
                <div class="d-flex p-2">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="text" class="form-control" placeholder="username" id="validationCustom01" required>

                </div>
                <div class="d-flex p-2">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="form-control" placeholder="Passwors" id="validationCustom02" required>

                </div>

                <div class="d-flex p-2 mr-5">
                    <div class="col-8">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">remember Me</label>
                    </div>
                    <div class="col-4">
                        <button class="btn-info btn-primary px-3 mr-2 w-100" type="submit">sign</button>
                    </div>
                </div>
                <div class="d-flex p-3">
                    <div class="col-8">
                        <small>
                            <a href="registration.html" class="text-dark">register now</a>
                        </small>
                    </div>
                    <div class="col-4">
                        <small>
                            <a href="#" class="text-secondary text-dark">forgot</a>
                        </small>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center p-2">
                    <i class="fa-brands fa-facebook-square alt-logIn "></i>
                    <a href="http://facebook.com/" class="col-11 "><button type="button" class="btn btn-facebook w-100">facebook</button></a>

                </div>
                <div class="d-flex justify-content-center p-2">
                    <i class="fa-brands fa-twitter-square alt-logIn"></i>
                    <a href="http://twitter.com/" class="col-11"><button type="button" class="btn btn-twitter w-100">twitter</button></a>

                </div>
                <div class="d-flex justify-content-center pl-5 mb-5 ml-5 pt-3">
                    <i class="fa-brands fa-google alt-logIn"></i>
                    <a href="http://gmail.com/" class="col-11 "><button type="button" class="btn btn-gmail w-100 ">Gmail</button></a>

                </div>
            </form>
<footer class="col text-center  mr-4 mt-5">
<a href="#">&copy; miru</a>
</footer>
        </div>
        <div class="col px-0" >
            <img src="https://c0.wallpaperflare.com/preview/382/931/689/background-cellphone-close-up-coffee.jpg" style="width: 100%; height: 100%;"
                alt="imgs">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="validation.js"></script>

</body>

</html>
